<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio Alley - Your Music Destination">
    <title>Audio Alley - Login/Signup</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div id="landing">
        <!-- Navigation Bar -->
        <nav class="navbar" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" aria-label="Audio Alley Home" id="brand">Audio Alley</a>
                <div class="d-flex gap-2">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#signupModal" id="signupbtn">
                        Sign up
                    </button>
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginbtn">
                        Log in
                    </button>
                </div>
            </div>
        </nav>


        <!-- Signup Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="signupModalLabel">Sign Up</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signupForm" novalidate>
                            <div class="mb-3">
                                <label for="signupName" class="form-label">Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="signupName" 
                                       placeholder="Enter your name"
                                       required
                                       minlength="2"
                                       pattern="[A-Za-z\s]+"
                                       aria-describedby="nameHelp">
                                <div class="form-text" id="nameHelp">
                                    Name should contain only letters and spaces
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="signupEmail" 
                                       placeholder="Enter your email"
                                       required
                                       aria-describedby="emailHelp">
                                <div class="form-text" id="emailHelp">
                                    We'll never share your email with anyone else
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="signupPassword" 
                                       placeholder="Enter password"
                                       required
                                       minlength="8"
                                       aria-describedby="passwordHelp">
                                <div class="form-text" id="passwordHelp">
                                    Password must be at least 8 characters long
                                </div>
                            </div>
                            <div class="modal-footer px-0 pb-0">
                                <button type="submit" class="btn" id="SignupSubmit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="loginModalLabel">Log In</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="loginEmail" 
                                       placeholder="Enter your email"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="loginPassword" 
                                       placeholder="Enter password"
                                       required>
                            </div>
                            <div class="modal-footer px-0 pb-0">
                                <button type="submit" class="btn" id="LoginSubmit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Scripts -->
    <script src="./index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
