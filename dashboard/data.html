<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="./data.css">

</head>

<body>
    <form id="songdata">
        <input type="text" placeholder="id" id="id">
        <input type="text" placeholder="songtitle" id="songname">
        <input type="text" placeholder="album name" id="songalbum">
        <input type="text" placeholder="aritist" id="artist">
        <input type="text" placeholder="coverimage src without quotes" id="coverimage">
        <input type="text" placeholder="audiourl src without quotes" id="audiourl">
        <input type="text" placeholder="musicdirector" id="musicdirector">
        <input type="text" placeholder="actors" id="actors">
        <input type="text" placeholder="writer" id="writer">
        <input type="text" placeholder="release year" id="releaseyear">

        <select id="language" title="option">
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Kannada">Kannada</option>
            <option value="Tamil">Tamil</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Punjabi">Punjabi</option>

        </select>
        <select id="category" title="option">
            <option value="Love">Love</option>
            <option value="Melody">Melody</option>
            <option value="Inspiration">Inspiration</option>
            <option value="Romance">Romance</option>
            <option value="Devotional">Devotional</option>
            <option value="Pop">Pop</option>
            <option value="Action">Action</option>
            <option value="Sad">Sad</option>




        </select>

        <button type="submit" id="postbtn">post data</button>
    </form>

    <script src="./data.js" type="module"></script>
</body>
</html>
