<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Song View</title>
    <link rel="stylesheet" href="./singlesong.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
</head>
<body>
    <div id="SingleSongContainer">
        <!-- Added back button here -->
        <div id="backButtonContainer">
            <button id="backButton" onclick="window.location.href='home.html'">
                <i class="fas fa-arrow-left"></i> 
            </button>
        </div>
        
        <div id="singleSongTop">
            <div id="singleSongTopLeft">
                <img src="" alt="Song Cover" id="songImage">
            </div>
            <div id="singleSongTopRight">
                <h2 id="songTitle"></h2>
                <h4 id="songAlbum"></h4>
                <p id="songArtist"></p>
                <p id="songCategory"></p>
                <p id="songLanguage"></p>
                <p id="songReleaseYear"></p>
            </div>
        </div>
        <div id="singleSongBottom">
            <audio id="songAudio" controls >
                <source src="" type="audio/mpeg">
            </audio>

            <div id="audioControls">
                <button id="previousSongBtn"><i class="fas fa-step-backward"></i></button>
                <button id="rewindBtn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="fastForwardBtn"><i class="fas fa-forward"></i></button>
                <button id="nextSongBtn"><i class="fas fa-step-forward"></i></button>
                <button id="createPlaylistBtn"><i class="fas fa-plus-circle"></i></button>
            </div>
            
            <div id="progressContainer">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="./singlesong.js"></script>
</body>
</html>
