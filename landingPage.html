<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./landingPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
<div id="landing">
  <nav class="navbar" id="navbar">
    <div class="container-fluid">
      
      <a class="navbar-brand ">Audio Alley</a>
      <form class="d-flex" role="search">
        <button type="button" class="btn  me-3" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="signupbtn">Signup</button>
        <button type="button" class="btn "  data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="loginbtn">Login</button>

      </form>
    </div>
  </nav>
<!-- <a href="./dashboard/home.html"></a> -->
<!-- signup modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="signupForm">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signup">SignUp</h1>
          <button type="button" class="btn-close closebtn" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="signupName" placeholder="Enter your Name">
            </div>
            <div class="mb-3">                 
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your Email ">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="signupPassword" placeholder="Enter Password">
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn " id="SignupSubmit">SignUp</button>
        </div>
      </div>
    </div>
  </div>
<!--  login modal-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog ">
<div class="modal-content" id="loginpForm">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="login">Login</h1>
    <button type="button" class="btn-close closebtn" data-bs-dismiss="modal" aria-label="Close" ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your Email ">
      </div>
      <div class="mb-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" id="LoginSubmit">login</button>
  </div>
</div>
</div>
</div>
</div>




 
    <script src="./landingPage.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
